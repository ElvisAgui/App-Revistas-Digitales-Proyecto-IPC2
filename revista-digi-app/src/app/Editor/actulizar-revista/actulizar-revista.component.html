<body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h1>Actulizacion General: </h1>
            <h2>{{titulo}}</h2>
          </div>
          <div class="card-body"> 
            <form [formGroup]="generalR" (ngSubmit)="actulizarGeneral()">
              <div class="form-group">
                <h3>
                    Precio de Suscripcion
                </h3>
                <div class="input-group">
                    <input
                    type="number"
                    required="number"
                    min="0"
                    class="form-control"
                    formControlName="precio"
                  />  
                </div>
                <h3>
                    Categoria de la Revista:
                </h3>
                <h4>
                  {{revista.categoria}}
                </h4>
                <div class="input-group">
                    <select formControlName="categoria" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option [ngValue]="null" selected>Seleccione un opcion</option>
                        <option *ngFor="let categoira of categorias">
                            {{ categoira.categoria }}
                      </select>     
                </div>
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Actulizar
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="card2">
            <div class="card-header">
              <h1>Actulizar de Etiquetas: </h1>
              <h2>{{titulo}}</h2>
            </div>
            <div class="card-body"> 
              <form class="row g-4">
                  <h3>
                      Etiquetas para Mi Revista
                  </h3>
                    <div *ngFor="let etiqueta of etiquetas" class="form-check col-md-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        name="{{ etiqueta.etiqueta }}"
                        (change)="onchange()"
                        [(ngModel)]="etiqueta.seleccionado"
                        id="flexCheckDefault"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        {{ etiqueta.etiqueta }}
                      </label>
                    </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="actulizarEtiquetas()">
                    Actulizar
                  </button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </body>
<app-footer></app-footer>
