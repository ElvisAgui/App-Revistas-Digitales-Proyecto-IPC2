<app-navbar></app-navbar>
<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h1>Actuliza la Edicion de tu revista:</h1>
          <h2>{{ revista.titulo }}</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <h6>Archivo (pdf) de la nueva edicion</h6>
            <div class="input-group">
              <input (change)="fileUploadInAngular($event)" type="file" aria-label="First name" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <h6>Descripcion de la edicion</h6>
            <div class="input-group">
              <textarea
                class="form-control"
                placeholder="breve descripcion, cambios importantes"
                id="floatingTextarea"
                (input)= "modificarDescripcion($event)"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <h6>Fecha de Edicion</h6>
            <div class="input-group">
              <input type="date" aria-label="First name" class="form-control" (input) = 'modificarFecha($event)' />
            </div>
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              (click)="publicarRevista()"
              [disabled]="!this.valid"
            >
              Actulizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
