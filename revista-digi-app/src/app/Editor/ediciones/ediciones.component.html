<app-navbar></app-navbar>
<body>
    <div class="conteiner">
        <div class="card-header">
            <h2 class="h1 text-center">Ediciones Registradas de : {{titulo}}</h2>
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>DESCRIPCION</th>
                    <th>FECHA PUBLICACION</th> 
                    <th>REVISTA PDF</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let edicion of ediciones let i= index">
                    <th scope="row">{{i+1}}</th>
                    <td>
                      <button class="btn btn-link" (click)="mostrarDesc(edicion)">Ver</button>
                    </td>
                    <td>
                      <button class="btn btn-danger" >{{edicion.fecha}}</button>
                    </td>
                    <td>
                      <a class="btn btn-danger" (click)="mostrarR(edicion)" href={{revistaPdf}} target="myFrame" >Mostrar</a> 
                      <a class="btn btn-danger" (click)="ocultar()" target="myFrame" >Ocultar</a> 
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div *ngIf="mostrar">
      <div class="card">
        <iframe name="myFrame" style="width:100%; height:500px;" frameborder="0"></iframe>
      </div>
    </div>
</body>
<app-footer></app-footer>
