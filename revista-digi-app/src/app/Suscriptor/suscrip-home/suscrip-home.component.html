<app-navbar></app-navbar>
<body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h1>Mi Perfil </h1>
            <div [hidden]="fondoIma" class="card1">
            </div>
                <img  [hidden]="!fondoIma" [src]="fotoPerfil" alt="fotoPerfil" class="img-thumbnail">
          </div>
          <div class="card-body">
              <div class="input-group form-group">
                  <h3>
                     Nombre de usuario:
                  </h3>
              </div>
              <div class="input-group form-group">
                <h3>
                  {{this.usuario.usuario}}
                </h3>
            </div>
              <div [hidden]="!imagefil" class="form-group">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Imagen nueva</label>
                  <input class="form-control" type="file" id="formFile" (change)="fileUploadInAngular($event)">
                </div>
              </div>
              <div class="form-group">
                  <button type="button" (click)='cambiarFoto()' class="btn btn-primary">Cambiar Foto</button>            
              </div>
          </div>
        </div>

        <div class="card2">
          <div class="card-header">
            <h1>Mi Perfil </h1>
          </div>
          <div class="card-body">
            <form class="row g-3" [formGroup]="description" (ngSubmit)="actulizarG()"> 
              <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Mi Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="descripcion" rows="3"></textarea>
              </div>
              <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Mis HOBBIES</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="hobbit" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Actulizar</button>
              </div>
            </form>
            <div class="row g-3">
              <div class="col-12">
                <h3>Importante Selecionar Etiquetas</h3>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label" >Crear nueva Etiquetas</label>
                <input type="text" (input)= 'modificarEtiquetaNueva($event)' class="form-control" id="inputCity" placeholder="nueva etiqueta">
              </div>
              <div class="col-md-2">
                <label for="inputCity" class="form-label">---------</label>
                <button type="button" (click)="newEtiqueta()" class="btn btn-primary">Crear</button>
              </div>
            </div>
            <div class="row g-3">
              <div *ngFor="let etiqueta of etiquetas" class="col-md-3">
                <div class="form-check">
                  <input (change)="onchange()" [(ngModel)]="etiqueta.seleccionado"class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    {{etiqueta.etiqueta}}
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="button" (click)="actulizarEtiquetas()" class="btn btn-primary">Actulizar etiquetas</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
<app-footer></app-footer>
