<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h2>Bienvenid@ Revistas Digitales</h2>
          <h2>Iniciar Sesion</h2>
        </div>
        <div class="card-body">
          <form [formGroup] = "loginForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input formControlName = "usuario" type="text" class="form-control" placeholder="username" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input formControlName = "password"
                type="password"
                class="form-control"
                placeholder="password"
              />
            </div>
            <div class="form-group">
              <button [disabled] = "loginForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">
                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            No tiene Cuenta?<a href="#">Registrarme</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
