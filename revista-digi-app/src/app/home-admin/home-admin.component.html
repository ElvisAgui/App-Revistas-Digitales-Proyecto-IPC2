<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h1>Bienvenid@ Editor Revistas Digitales</h1>
        </div>
        <div class="card-body">
          <div class="input-group form-group">
            <h4>Opciones Principales</h4>
          </div>
          <div class="form-group">
            <button (click)="costoPorDia()" type="button" class="btn btn-danger btn-lg btn-block">
              Asignar costo a Revista
            </button>
            <button (click)="oculatar()" type="button" class="btn btn-primary btn-lg btn-block">
              Editar Porcentaje Global
            </button>
            <button type="button" class="btn btn-info btn-lg btn-block">
              Reportes
            </button>
          </div>
          <div [hidden]="!ocultarGlobal" class="input-group form-group">
            <input (input)="actulizarPorcentajeGlobal($event)" type="number" class="form-control" id="">
            <button (click)="actulizarGlobal()" type="button" class="btn btn-primary btn-lg btn-block">
                Actulizar
              </button> 
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
