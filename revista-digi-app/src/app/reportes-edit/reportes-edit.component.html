
<app-navbar></app-navbar> 
<body>
<div class="container" [hidden]="!hideComentario">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h1>{{titulo}}</h1>
        </div>
        <div class="card-body">
          <div class="form-group"> 
              <h4>Fecha inicio</h4>
            <input (input)="modificarFechaI($event)" type="date" class="form-control" id="">
            <h4>Fecha final</h4>
            <input (input)="modificarFechaF($event)" type="date" class="form-control" id="">
            <h4>Filtrar por Revista?</h4>
            <form [formGroup]="loginForm">
            <select formControlName  = "revista" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option  selected>lista de revistas</option>
                <option *ngFor="let revista of revistas">{{revista.titulo}}</option>
              </select>        
                <a (click)="showReporteComentrio()" href={{reportComentrio}} target="myFrame"  class="btn btn-info btn-lg btn-block">
              Ver Reporte
                </a>
                <a (click)="DesReporteComentrio()" class="btn btn-info btn-lg btn-block">
                    Descargar
            </a>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div >
    <div *ngIf="hideComentario" class="conteiner">
      <iframe name="myFrame" style="width:100%; height:500px;" frameborder="0"></iframe>
    </div>
  </div>
</body>
